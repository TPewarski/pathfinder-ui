<!DOCTYPE html>
<html>
	<head lang="en">
	    <meta charset="UTF-8">
	    <title></title>
	    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
	    <link rel="stylesheet" href="css/style.css"/>
	</head>
	<body  ng-app='pathfinderApp' ng-controller='MainController'>
		<div>

			<div class="visual">
				<p>D3.js visuals go here.</p>
			</div>

			<div class="right-bar">
				<!-- class='tab-btn' -->

				<div class="tab-btns" ng-controller='TabBtnsController' layout="row">

					<div flex class='tab-btn' ng-click='tabSelect(tabBtn)' ng-repeat='tabBtn in tabs'>{{tabBtn}}</div>

				</div>

				<div ui-view>

					<button type="button" ng-click="sendReq()">Send Req</button>
					<p>contents of the tab goes here.</p>
				</div>
			</div>

		</div>

		<!-- Angular Libraries -->
		<script src="angular/angular.js"></script>
		<script src="angular-ui-router/release/angular-ui-router.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.js"></script>

		<!-- Main Angular App -->
		<script src="js/app.js"></script>

		<!-- Factories -->
		<script src="js/factories/RequestFactory.js"></script>
		<script src="js/controllers/MainController.js"></script>
		<script src="js/controllers/TabBtnsController.js"></script>

		<!-- States -->
		<script src="js/states/tab-state.js"></script>
	</body>

</html>
