<!DOCTYPE html>
<html>
	<head lang="en">
	    <meta charset="UTF-8">
	    <title></title>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
	    <link rel="stylesheet" href="css/style.css"/>
	</head>
	<body  ng-app='pathfinderApp' ng-controller='MainController'>

	<md-content class='md-padding'>
		<div layout='row'>

			<!-- D3.JS VISUAL HERE -->

				<div class="visual" flex='66' tree-visual="">
				</div>

			<!-- RIGHT-HAND COMMAND BAR HERE -->

				<div class="right-bar" flex='33' ng-controller='TabBtnsController'>
					<!-- class='tab-btn' -->

				<md-content>
					<md-tabs md-border-bottom md-dynamic-height>

						<md-tab ng-repeat='tab in tabs' label='{{tab.name}}'>
						<!-- This is the inside of the tab. work on the directives instead -->

								<tab1 ng-if="tab.directive === 'tab1'"></tab1>
								<tab2 ng-if="tab.directive === 'tab2'"></tab2>
								<tab3 ng-if="tab.directive === 'tab3'"></tab3>
								<tab4 ng-if="tab.directive === 'tab4'"></tab4>
						</md-tab>
					</md-tabs>
				</md-content>
				</div>
		</div>
	</md-content>

        <!-- Angular Material Dependencies -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

        <!-- Angular Material Javascript -->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>

		<!-- Other Libraries -->
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="js/d3.layout.js"></script>

		<!-- Main Angular App -->
		<script src="js/app.js"></script>

		<!-- Factories -->
		<script src="js/factories/RequestFactory.js"></script>
		<script src="js/controllers/MainController.js"></script>
		<script src="js/controllers/TabBtnsController.js"></script>
		<script src="js/controllers/d3NodeController.js"></script>

		<script src="js/routeTree.js"></script>

		<!-- Directives -->
		<script src="js/directives/tab-directives.js"></script>
		<script src="js/directives/D3directive.js"></script>
		<script src="js/directives/reqForm-directive.js"></script>
	</body>

</html>
